<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Wedding RSVP</title>
</head>
<body>
  <div class="center">
    <form>
      <br>
      <div>
        <label><h3>Խնդրում ենք նախապես տեղեկացնել Ձեր մասնակցության մասին մինչև սեպտեմբերի 25-ը</h3></label>
      </div>
      <br>
      <div>
        <label>Կկարողանա՞ք ներկա գտնվել միջոցառմանը</label><br>
        <input type="radio" name="check" id="checkbox1" value="yes" checked>
        <label for="checkbox1">Այո , իհարկե</label><br>
        <input type="radio" name="check" id="checkbox2" value="no">
        <label for="checkbox2">Ցավոք , ոչ</label>
      </div>

      <div class="txt_field">
        <input type="text" name="name" required />
        <span></span>
        <label>Նշեք Ձեր անուն/ազգանունը</label>
      </div>

      <div id="guests-container"></div>

      <button type="button" class="submit_a">Ավելացնել հյուրի անունը</button>

      <div>
        <label>Ու՞մ կողմից եք հրավիրված</label><br>
        <input type="checkbox" name="invited_by" id="inviter1" value="Artak" checked>
        <label for="inviter1">Արտակ</label><br>
        <input type="checkbox" name="invited_by" id="inviter2" value="Ani">
        <label for="inviter2">Անի</label><br>
      </div>

      <div>
        <label for="gender">Ընտրեք ձեր սեռը</label><br>
        <select id="gender" name="gender">
          <option value="" disabled selected>Ընտրել</option>
          <option value="female">Կին</option>
          <option value="male">Տղամարդ</option>
          <option value="other">Այլ</option>
        </select>
      </div>

      <input type="submit" value="Ավելացնել" />
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
